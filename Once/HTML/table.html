<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
    
</head>
<body style="background: #212121; color: aliceblue;">
    <caption>My First Saving</caption>
    <table>
    <thead>
        <tr>
           <th>Month</th>
            <th>Saving</th>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td>January</td>
            <td>100</td>
        </tr>
        <tr> 
            <td>Feb</td>
            <td>200</td>
        </tr>
        <tr>
            <td>Mar</td>
            <td>300</td>
        </tr>
    </tbody>
       <tfoot>
        <tr>
            <th>Total=</th>
            <td>500</td>
        </tr>
       </tfoot>
    </table>

</body>
</html>
