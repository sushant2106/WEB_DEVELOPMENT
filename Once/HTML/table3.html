<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BMI CALCULATOR</title>
    <style>
      table,
      tr,
      th,
      td,
      #id {
        border: 1px solid black;
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th colspan="2">October</th>
          <th colspan="2">November</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Sales</td>
          <td>Profit</td>
          <td>Sales</td>
          <td>Profit</td>
        </tr>
        <tr>
          <td>1000</td>
          <td>200</td>
          <td>2000</td>
          <td>400</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="4">Its Good</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
